<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T T T Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="main">
        <div class="move">You play first</div>
    <div class="wrapper">
        <div class="box" id="box1" data-row="0" data-col="0"></div>
        <div class="box" id="box2" data-row="0" data-col="1"></div>
        <div class="box" id="box3" data-row="0" data-col="2"></div>
        <div class="box" id="box4" data-row="1" data-col="0"></div>
        <div class="box" id="box5" data-row="1" data-col="1"></div>
        <div class="box" id="box6" data-row="1" data-col="2"></div>
        <div class="box" id="box7" data-row="2" data-col="0"></div>
        <div class="box" id="box8" data-row="2" data-col="1"></div>
        <div class="box" id="box9" data-row="2" data-col="2"></div>
    </div>
    <div id="reset-button1">
    <button id="reset-button">Reset</button>
</div>
    <div class="win" id="message"></div>
</div>
<div class="footer"></div>
<script src="index.js"></script>

</body>
</html>
